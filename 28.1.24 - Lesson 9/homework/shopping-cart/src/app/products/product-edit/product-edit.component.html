<div>
  <form [formGroup]="editProductForm" (ngSubmit)="onSubmit()">
    <h2>Edit {{ editProduct?.name }}</h2>
    <table>
      <tr>
        <td>
          <label for="id_product_id">ID:</label>
        </td>
        <td>
          <input
            type="number"
            id="id_product_id"
            formControlName="id"
            placeholder="Enter a product ID"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="id_product_name">Name:</label>
        </td>
        <td>
          <!--using [formControl] is the same as using formControlName attribute -->
          <input
            type="text"
            id="id_product_name"
            formControlName="name"
            placeholder="Enter a product name"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="id_product_price">Price:</label>
        </td>
        <td>
          <input
            type="number"
            id="id_product_price"
            formControlName="price"
            placeholder="Enter a product price"
          />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="submit" [disabled]="!editProductForm.valid">
            Update
          </button>
        </td>
      </tr>
    </table>
  </form>
</div>
